        </div>
        <div ng-switch-when="friend-list">

            </div>
          </div>
          <div ng-controller="FriendCtrl" ng-include="'views/friend_list.html'"></div>
        </div>
        <div ng-switch-when="group-list">
          <div style="background-color:#777;height: 100px;clear: left;">
            <div>
              <label class="list-type">群组</label>
            </div>
            <div>
             <input class="list-search" type="search" placeholder="搜索">
            </div>
          </div>
          <div ng-include="'views/group_list.html'"></div>
